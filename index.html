<!DOCTYPE html>
<html>
  <head>
    <title>Мій чат</title>
    <style>
      /* ваш CSS код тут */
      #chat-container {
        width: 300px;
        height: 400px;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 10px;
      }
      #chat-log {
        height: 300px;
        overflow-y: scroll;
      }
      #chat-input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 10px;
      }
      #chat-send-btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-log"></div>
      <input type="text" id="chat-input" />
      <button id="chat-send-btn">Надіслати</button>
    </div>
    <script>
      // ваш JS код тут
      var input = document.getElementById("chat-input");
      var btn = document.getElementById("chat-send-btn");
      var log = document.getElementById("chat-log");

      btn.addEventListener("click", function () {
        var message = input.value;
        log.innerHTML += "<p>" + message + "</p>";
        input.value = "";
      });
    </script>
  </body>
</html>
